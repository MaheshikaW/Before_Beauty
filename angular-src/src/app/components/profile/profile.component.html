<div *ngIf="userlist">
    <div *ngFor="let x of userlist">
        <div class="card mb-3 text-center ">
            <div class="card-body">

                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-4 offset-md-1 mx-3 my-3">

                        <div class="view  overlay">

                        </div>

                    </div>
                    <!--Grid column-->

                    <!--Grid column-->

                    <div class="col-md-7 text-left ml-3 mt-3">

                        <a href="" class="black-text">
                            <h2>Hi, I'm </h2>
                        </a>
                        <a href="" class="black-text" style="font-weight: bold;font-family: sans-serif; font-size: 900px;">
                            <h2 class="font-bold pb-1"> {{x.First_name}}&nbsp;{{x.Last_name}}</h2>

                        </a>

                                <i class="fa fa-star-o"></i>
                            </div>

                                <i class="fa fa-star-o"></i>
                                <i class="fa fa-star-o"></i>
                                <i class="fa fa-star-o"></i>

                                <i class="fa fa-star-o"></i>
                                <i class="fa fa-star-o"></i>

                            </div>

                            <div *ngIf="x.Rating ==3">

                                <i class="fa fa-star-o"></i>
                                <i class="fa fa-star-o"></i>
                            </div>


                            <div *ngIf="x.Rating ==3.5">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-half-o"></i>
                            </div>

                            <div *ngIf="x.Rating ==4">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-o"></i>
                            </div>

                            <div *ngIf="x.Rating ==4.5">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-half-o"></i>
                            </div>

                            <div *ngIf="x.Rating ==5">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                        </div>
                        <hr>
                        <button type="button" class="btn btn-outline-black waves-effect">Hire Me Now </button>



                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->
            </div>
        </div>
        <!--News card-->
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row" style="margin-left: 40px;">
            <div class="col-md-4">

                <h3><span class="badge purple lighten-4">About Me</span></h3>
                <p>{{x.Job_description}}</p><br>
                <h3><span class="badge purple lighten-4">
                    <i class="fa fa-map-marker"></i>&nbsp; Location</span></h3>
                <p>{{x.City}},&nbsp; {{x.Street}}</p><br>

                <h3 ><span class="badge purple lighten-4">My Skills</span></h3>
                <div *ngFor="let skill of x.skills;let i=index">

                        {{x.skills[i].Skill}}</div>
                  
            </div><br>
            <div class="col-md-2" style="margin-left: 70px;">
                <h3 ><span class="badge purple lighten-4">My Experience</span></h3>
                <p>{{x.Experience}}</p><br>

                <h3 ><span class="badge purple lighten-4">My Price Per Hour</span></h3>
                <p>{{x.Price|currency}}&nbsp;</p><br>
                <h3 > <span class="badge purple lighten-4">Contact Me</span></h3>
                <p>{{x.Contact_number}}</p>
            </div>
           
        </div>
    </div>
